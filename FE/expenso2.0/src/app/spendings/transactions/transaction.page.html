<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Transaction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="expense" (ionChange)="expenseToggleSwitched($event)">
    <ion-segment-button value="expense">Expense</ion-segment-button>
    <ion-segment-button value="income">Income</ion-segment-button>
  </ion-segment>
  <ion-item>
    <ion-label>Date: </ion-label>
    <ion-datetime value="date" display-timezone="utc" [(ngModel)]="date">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Amount: </ion-label>
    <ion-input placeholde="Amount">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category: </ion-label>
    <ion-input placeholde="Category">
    </ion-input>
  </ion-item>
</ion-content>
