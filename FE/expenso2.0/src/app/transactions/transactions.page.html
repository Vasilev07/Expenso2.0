<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let transaction of mergedTransactions">
      <ion-avatar slot="start" (click)="onTransactionEdit(transaction)">
        <ion-icon name="{{transaction?.category?.icon}}"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>
          <div (click)="onTransactionEdit(transaction)">{{transaction?.category?.name}}</div>
          <div (click)="onTransactionEdit(transaction)" [ngClass]="{'expense': transaction.isExpense, 'income': !transaction.isExpense}">{{transaction.amount}}</div>
          <div (click)="onDeleteTransaction(transaction)"><ion-icon name="trash-outline"></ion-icon></div>
        </h2>
        <p> {{transaction.date | date: 'short'}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
