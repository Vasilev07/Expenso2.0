<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onSaveClick()">
        Save
      </ion-button>
    </ion-buttons>
    <ion-title>
      User Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [ngModel]="darkMode" (ngModelChange)="onDarkModeChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
