<ion-header [translucent]="true">
    <ion-toolbar size="small">
      <ion-buttons slot="secondary">
        <ion-button>
          Cancel
        </ion-button>
      </ion-buttons>
      <ion-title>
        Create Category 
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          Save
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input placeholder="Category Name..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Icon:</ion-label>
      <ion-select placeholder="Select Icon">
        <ng-container *ngFor="let item of categoryIcons">
          <ion-select-option value="item">
              {{item}}
          </ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Chart Color:</ion-label>
      <input 
          [style.background]="colorList[0].value" 
          [(colorPicker)]="colorList[0].value"
          [cpOKButton] = "true"
          [cpOKButtonText] = "'Select'"
          [cpCancelButton] = "true"
          [cpSaveClickOutside] = "'false'"
          [cpDisableInput]="false"
          [cpAlphaChannel]="'disabled'" 
          [cpOutputFormat]="'hex'"
          [cpPresetColors]="presetValues"
          [cpAddColorButton]="true" 
      />
    </ion-item>
</ion-content>
