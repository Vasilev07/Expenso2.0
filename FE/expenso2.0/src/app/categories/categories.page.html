<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Categories</ion-title>
      <ion-fab-button size="small" (click)="addNewCategory()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of categories$ | async">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
